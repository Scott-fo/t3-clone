services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: t3-clone
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:


